<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'files/form.css' %}">
    <style>
        #report-form {
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        #report-form label {
            display: block;
            margin: 10px 0 5px;
        }
        #report-form select,
        #report-form textarea,
        #report-form input[type="file"],
        #report-form input[type="text"],
        #report-form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #report-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #report-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report an Incident</h1>
    </header>

    <main>
        <form id="report-form" action="{% url 'Report Page' %}" method="POST" enctype="multipart/form-data" onsubmit="return handleSubmit(event)">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="incident_type">Incident Type:</label>
            <select id="incident_type" name="incident_type" required>
                <option value="">Select Incident Type</option>
                <option value="rumors">Rumors</option>
                <option value="threats">Threats</option>
                <option value="sexual-remarks">Sexual Remarks</option>
                <option value="personal-info">Personal Information</option>
                <option value="hate-speech">Hate Speech</option>
            </select>

            <label for="incident_description">Incident Description:</label>
            <textarea id="incident_description" name="incident_description" placeholder="Describe the incident..." required></textarea>

            <label for="evidence">Evidence:</label>
            <input type="file" id="evidence" name="evidence">

            <button type="submit" id="report-button">Report Incident</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Cyberbullying Support Platform. All rights reserved.</p>
    </footer>

    <script>
        // Function for submitting the report
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const confirmation = confirm("Confirm Submission");
        
            if (confirmation) {
                event.target.submit(); // Manually submit the form
            } 
        }
    </script>
</body>
</html>
